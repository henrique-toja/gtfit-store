                <img src="https://www.gtfit.store/gabi-profile2.jpg" alt="Foto de Gabriela Torraca" class="w-24 h-24 rounded-full mx-auto mb-4 border-2 border-purple-400 shadow-lg">

                    <span class="text-2xl">💪🏼</span><span class="font-semibold text-slate-200 group-hover:text-white">Ver Complementos</span>

                    <span class="font-semibold text-slate-200 group-hover:text-white">Ver Loja Oficial</span>
                </a>
            </section>
            <section id="products-dynamic-section" class="hidden flex flex-col items-center gap-5 w-full"></section>
            <section id="combos-section" class="hidden flex flex-col items-center gap-5 w-full"></section>

        <div class="chat-bubble p-3 rounded-lg max-w-[200px]">
            <p class="text-sm text-slate-200">Vem saber seu IMC pra descobrir qual combo é ideal pra você 🥰</p>
        </div>
        <div class="relative">
            <img src="https://www.gtfit.store/gabi-profile.jpg" alt="Assistente Gabi" class="w-16 h-16 rounded-full border-2 border-purple-400" style="animation: pulse 2s infinite;">

        </div>
    </div>

        <div id="chat-container" class="w-[400px] h-[600px] max-h-[80vh] rounded-2xl flex flex-col shadow-2xl shadow-purple-500/20 opacity-0 transform -translate-y-4 transition-all duration-500 ease-in-out">

                <div class="flex items-center gap-3">
                    <div class="relative">

                    </div>

                <button id="close-chat-btn" class="text-2xl leading-none font-bold text-slate-400 hover:text-white">&times;</button>
            </header>
            <main id="chat-scroll-area" class="flex-1 p-4 overflow-y-auto flex flex-col">
                <div id="chat-messages" class="flex flex-col gap-4 mt-auto"></div>
            </main>
            <footer id="chat-input-area" class="p-4 border-t border-slate-700 flex-shrink-0"></footer>
        </div>

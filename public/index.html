<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabiFit Suplementos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans antialiased flex flex-col min-h-screen">

    <header class="bg-gray-800 p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-purple-400">GabiFit</h1>
            <nav>
                </nav>
        </div>
    </header>

    <main id="app-container" class="container mx-auto p-6 flex-grow flex items-start justify-center py-10">
        <p class="text-slate-400 animate-pulse">Carregando produtos...</p>
    </main>

    <footer class="bg-gray-800 p-4 text-center text-slate-400 text-sm mt-auto">
        <div class="container mx-auto">
            <p>&copy; 2024 GabiFit. Todos os direitos reservados.</p>
            <p class="mt-2">Desenvolvido com <i class="fas fa-heart text-red-500"></i> para sua saúde e bem-estar.</p>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="combos.js"></script>
    <script src="main.js"></script>

    <script>
        // Inicializa a aplicação quando o DOM estiver completamente carregado
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            if (window.gabiFitApp && window.gabiFitApp.initializeProductShowcase) {
                window.gabiFitApp.initializeProductShowcase(appContainer);
            } else {
                console.error('Erro: gabiFitApp ou initializeProductShowcase não estão definidos.');
                appContainer.innerHTML = '<p class="text-red-500">Erro ao carregar a aplicação. Por favor, tente novamente.</p>';
            }
        });
    </script>
</body>
</html>

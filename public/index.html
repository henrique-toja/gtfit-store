<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - GTFIT Store</title>
    <meta name="description" content="Descubra nossa linha completa de emagrecedores e complementos para sua jornada fitness.">
    <link rel="icon" href="https://www.gtfit.store/gtfit.png" type="image/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --background-dark: #131314;
            --surface-dark: #1E1F20;
            --primary-purple: #c084fc;
            --primary-green: #4bde80;
            --subtle-gray: #4b5563;
            --text-light: #e5e7eb;
            --font-main: 'Inter', sans-serif;
        }
        body {
            background-color: var(--background-dark);
            color: #e5e7eb;
            font-family: var(--font-main);
            background-image: radial-gradient(circle at 10% 10%, rgba(192, 132, 252, 0.1) 0%, transparent 30%),
                              radial-gradient(circle at 90% 80%, rgba(75, 222, 128, 0.1) 0%, transparent 30%);
        }
        .link-button {
            background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(192, 132, 252, 0.3);
            backdrop-filter: blur(10px); border-radius: 9999px; transition: all 0.3s ease;
            box-shadow: 0 0 15px 2px rgba(192, 132, 252, 0.2); text-decoration: none;
        }
        .link-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 20px 3px rgba(75, 222, 128, 0.4);
            border-color: rgba(75, 222, 128, 0.6);
        }
        
        /* SCROLLBAR & MENSAGENS (sem altera√ß√£o) */
        #chat-scroll-area { scroll-behavior: smooth; }
        #chat-scroll-area::-webkit-scrollbar { width: 8px; }
        #chat-scroll-area::-webkit-scrollbar-track { background: transparent; }
        #chat-scroll-area::-webkit-scrollbar-thumb { background: var(--subtle-gray); border-radius: 8px; }
        .message {
            display: flex; flex-direction: column; padding: 0.75rem 1.25rem; border-radius: 1.25rem;
            line-height: 1.6; animation: fadeIn 0.4s ease-out both; max-width: 85%;
            white-space: pre-wrap; word-wrap: break-word;
        }
        .bot-message {
            background-color: #2c2c2e; color: var(--text-light); align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .user-message {
            background: linear-gradient(135deg, #8b5cf6, #a855f7); color: white; align-self: flex-end;
            font-weight: 500; border-top-right-radius: 0.25rem;
        }
        .action-button {
            width: 100%; padding: 0.8rem 1rem; border-radius: 0.75rem; border: 1px solid var(--primary-purple);
            background: rgba(192, 132, 252, 0.1); color: var(--primary-purple); font-size: 0.9rem;
            font-weight: 600; cursor: pointer; text-align: center; text-decoration: none;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .action-button:hover {
            background: var(--primary-purple); color: white;
        }
        .input-with-button {
            display: flex; gap: 0.5rem; align-items: center; padding: 0.5rem;
            background-color: #2c2c2e; border-radius: 1.5rem;
        }
        #chat-modal input {
            width: 100%; padding: 0.75rem; background-color: transparent; border: none;
            font-size: 1rem; color: var(--text-light);
        }
        #chat-modal input:focus { outline: none; }
        .input-with-button button {
            height: 44px; width: 44px; flex-shrink: 0; border-radius: 50%; border: none;
            background: #8B5CF6; color: white; cursor: pointer; display: grid;
            place-items: center; transition: all 0.2s;
        }
        .input-with-button button:hover { transform: scale(1.1); }
        
        /* ANIMA√á√ïES (sem altera√ß√£o) */
        @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
        @keyframes bounce-typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .typing-indicator {
            align-self: flex-start; display: flex; gap: 0.5rem; padding: 1rem 1.25rem;
            background-color: #2c2c2e; border-radius: 1.25rem; border-bottom-left-radius: 0.25rem;
        }
        .typing-indicator span {
            width: 10px; height: 10px; background-color: var(--subtle-gray);
            border-radius: 50%; animation: bounce-typing 1.4s infinite ease-in-out both;
        }
        .typing-indicator .bounce-1 { animation-delay: -0.32s; }
        .typing-indicator .bounce-2 { animation-delay: -0.16s; }
        
        /* --- NOVOS ESTILOS CRIATIVOS PARA O CHAT --- */
        @keyframes border-glow {
            0% { border-color: var(--primary-purple); }
            50% { border-color: var(--primary-green); }
            100% { border-color: var(--primary-purple); }
        }
        #chat-container {
            border: 1px solid var(--primary-purple);
            background-color: rgba(30, 31, 32, 0.75); /* Fundo com transpar√™ncia */
            backdrop-filter: blur(16px); /* Efeito de vidro */
            -webkit-backdrop-filter: blur(16px);
            animation: border-glow 4s linear infinite; /* Anima√ß√£o da borda */
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto py-8">
        <header class="text-center mb-8">
            <a href="javascript:location.reload();" class="cursor-pointer">
                <img src="https://www.gtfit.store/gabi-profile2.jpg" alt="Foto de Gabriela Torraca" class="w-24 h-24 rounded-full mx-auto mb-4 border-2 border-purple-400 shadow-lg">
            </a>
            <h1 class="text-2xl font-bold text-white">Descubra quais üíä voc√™ precisa para seu Projeto Slim</h1>
            <p class="text-slate-400">üî• AGORA VOC√ä EMAGRECE üî•</p>
        </header>

        <main class="w-full">
            <section id="main-navigation" class="flex flex-col items-center gap-5 w-full">
                <button id="show-emagrecedores-btn" class="link-button group flex justify-center items-center gap-3 w-full max-w-sm p-3 h-16">
                    <span class="text-2xl">üíä</span><span class="font-semibold text-slate-200 group-hover:text-white">Ver Emagrecedores</span>
                </button>
                <button id="show-complementos-btn" class="link-button group flex justify-center items-center gap-3 w-full max-w-sm p-3 h-16">
                    <span class="text-2xl">üí™üèº</span><span class="font-semibold text-slate-200 group-hover:text-white">Ver Complementos</span>
                </button>
                <button id="show-combos-btn" class="link-button group flex justify-center items-center gap-3 w-full max-w-sm p-3 h-16">
                    <span class="text-2xl">üî•</span><span class="font-semibold text-slate-200 group-hover:text-white">Ver Combos</span>
                </button>
            </section>
            <section id="products-dynamic-section" class="hidden flex flex-col items-center gap-5 w-full"></section>
            <section id="combos-section" class="hidden flex flex-col items-center gap-5 w-full"></section>
        </main>

        <footer class="w-full text-center mt-12 mb-4">
            <div class="flex justify-center items-center gap-6 mb-6">
                 <a href="mailto:contato@gabrielatorraca.com.br" target="_blank" class="text-slate-400 hover:text-white"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Email" class="h-7 w-7"></a>
                <a href="https://www.instagram.com/gabriela.torraca" target="_blank" class="text-slate-400 hover:text-white"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="h-7 w-7"></a>
                <a href="https://www.tiktok.com/@gabriela.torraca" target="_blank" class="text-slate-400 hover:text-white"><img src="https://www.gtfit.store/tik.png" alt="TikTok" class="h-7 w-7 rounded-full"></a>
            </div>
            <p class="text-xs text-slate-500">Copyright &copy; 2025 Gabriela Torraca. Todos os direitos reservados.</p>
        </footer>
    </div>

    <div id="chat-widget" class="fixed bottom-8 left-8 z-40">
        <button id="open-chat-btn" class="w-16 h-16 rounded-full bg-purple-500 text-white flex items-center justify-center shadow-lg transform transition-all duration-300 hover:scale-110 hover:shadow-purple-500/50">
            <i class="fas fa-comments fa-2x"></i>
        </button>
    </div>

    <div id="chat-modal" class="invisible fixed bottom-28 left-8 z-50 p-0">
        <div id="chat-container" class="w-[400px] h-[600px] max-h-[80vh] rounded-2xl flex flex-col shadow-2xl shadow-purple-500/20 opacity-0 transform -translate-y-4 transition-all duration-500 ease-in-out">
            <header class="flex items-center justify-between p-4 border-b border-slate-700 flex-shrink-0">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img src="https://www.gtfit.store/gabi-profile.jpg" alt="Gabi GPT" class="w-10 h-10 rounded-full">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-surface-dark"></div>
                    </div>
                    <div>
                        <h3 class="font-bold text-white">Gabi GPT</h3>
                        <p class="text-xs text-slate-400">Online</p>
                    </div>
                </div>
                <button id="close-chat-btn" class="text-2xl leading-none font-bold text-slate-400 hover:text-white">&times;</button>
            </header>
            <main id="chat-scroll-area" class="flex-1 p-4 overflow-y-auto flex flex-col">
                <div id="chat-messages" class="flex flex-col gap-4 mt-auto"></div>
            </main>
            <footer id="chat-input-area" class="p-4 border-t border-slate-700 flex-shrink-0"></footer>
        </div>
    </div>

    <script src="https://www.gtfit.store/products.js" defer></script>
    <script src="https://www.gtfit.store/combos.js" defer></script>
    <script src="gabigpt.js" defer></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Seletores dos elementos da p√°gina principal
            const mainNavigation = document.getElementById('main-navigation');
            const productsSection = document.getElementById('products-dynamic-section');
            const combosSection = document.getElementById('combos-section');
            const showEmagrecedoresBtn = document.getElementById('show-emagrecedores-btn');
            const showComplementosBtn = document.getElementById('show-complementos-btn');
            const showCombosBtn = document.getElementById('show-combos-btn');
            
            // Seletores dos elementos do chat
            const openChatBtn = document.getElementById('open-chat-btn');
            const chatModal = document.getElementById('chat-modal');
            const chatContainer = document.getElementById('chat-container');
            const closeChatBtn = document.getElementById('close-chat-btn');

            // Fun√ß√£o para voltar √† tela principal de navega√ß√£o
            const showMainScreen = () => {
                mainNavigation.classList.remove('hidden');
                mainNavigation.classList.add('flex');
                productsSection.classList.add('hidden');
                combosSection.classList.add('hidden');
                productsSection.innerHTML = '';
                combosSection.innerHTML = '';
            };

            // Fun√ß√£o para inicializar os bot√µes da navega√ß√£o principal
            const setupButtonsWhenReady = () => {
                if (window.renderProductList && window.renderCombosContent) {
                    showEmagrecedoresBtn.addEventListener('click', () => {
                        mainNavigation.classList.add('hidden');
                        productsSection.classList.remove('hidden');
                        window.renderProductList('Emagrecedores', showMainScreen);
                    });
                    showComplementosBtn.addEventListener('click', () => {
                        mainNavigation.classList.add('hidden');
                        productsSection.classList.remove('hidden');
                        window.renderProductList('Complementos', showMainScreen);
                    });
                    showCombosBtn.addEventListener('click', () => {
                        mainNavigation.classList.add('hidden');
                        combosSection.classList.remove('hidden');
                        window.renderCombosContent(showMainScreen);
                    });
                } else {
                    setTimeout(setupButtonsWhenReady, 100);
                }
            };
            
            setupButtonsWhenReady();

            // --- NOVA L√ìGICA DO CHAT COM ANIMA√á√ÉO ---
            const openChat = () => {
                // Aplica classes para a anima√ß√£o de entrada
                chatModal.classList.remove('invisible');
                chatContainer.classList.remove('opacity-0', '-translate-y-4');
                chatContainer.classList.add('opacity-100', 'translate-y-0');
                
                // Esconde o bot√£o de abrir para n√£o ficar sobreposto
                openChatBtn.classList.add('opacity-0', 'scale-0');

                // Inicializa o script do GabiGPT na primeira vez
                if (!chatModal.dataset.initialized && typeof window.initializeGabiGpt === 'function') {
                    window.initializeGabiGpt();
                    chatModal.dataset.initialized = 'true';
                }
            };
            
            const closeChat = () => {
                // Aplica classes para a anima√ß√£o de sa√≠da
                chatContainer.classList.add('opacity-0', '-translate-y-4');
                chatContainer.classList.remove('opacity-100', 'translate-y-0');
                
                // Mostra o bot√£o de abrir novamente
                openChatBtn.classList.remove('opacity-0', 'scale-0');
                
                // Esconde o modal do DOM ap√≥s a anima√ß√£o para n√£o interferir
                setTimeout(() => {
                    chatModal.classList.add('invisible');
                }, 500); // Dura√ß√£o igual √† da transi√ß√£o
            };
            
            // Adiciona os eventos aos bot√µes do chat
            openChatBtn.addEventListener('click', openChat);
            closeChatBtn.addEventListener('click', closeChat);
        });
    </script>
</body>
</html>

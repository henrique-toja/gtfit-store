    <style>
        :root {
            --primary-purple: #9333ea; /* Cor roxa principal */
            --primary-green: #22c55e;  /* Cor verde principal */
        }
        body {
            background-color: #0c0a09; /* Fundo escuro */
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
        }
        /* Estiliza√ß√£o da barra de rolagem para navegadores WebKit (Chrome, Safari) */
        .scrollbar-thin::-webkit-scrollbar {
            height: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: var(--primary-purple);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: #a855f7;
        }

        /* Bot√£o base para produtos e categorias */
        .link-button {
            background: linear-gradient(145deg, #1f2937, #111827);
            border: 1px solid #374151;
            border-radius: 1rem;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .link-button:hover {
            transform: translateY(-3px);
            border-color: var(--primary-purple);
            box-shadow: 0 4px 20px -5px rgba(147, 51, 234, 0.4);
        }
        .link-button.back-button {
            margin: 2rem auto 0;
            max-width: 24rem;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        /* Estilos do card de detalhe (usado para produtos e combos) */
        .product-card-detail {
            background: linear-gradient(145deg, #18181b, #111111);
            border: 1px solid #333;
            border-radius: 1.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px -15px rgba(192, 132, 252, 0.5), 0 0 15px -5px rgba(34, 197, 94, 0.4);
        }
        .product-detail-header { padding: 1.5rem; text-align: center; background: rgba(0,0,0,0.2); border-bottom: 1px solid #333; }
        .product-accordion-container { padding: 1rem; display: flex; flex-direction: column; gap: 0.5rem; }
        .product-accordion-item { border-bottom: 1px solid #333; }
        .product-accordion-item:last-child { border-bottom: none; }
        .product-accordion-header {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 0.5rem; text-align: left; background: transparent; border: none;
            color: white; cursor: pointer; font-size: 1rem; font-weight: 600;
        }
        .product-accordion-header i { transition: transform 0.3s ease; }
        .product-accordion-item.open .product-accordion-header i { transform: rotate(180deg); }
        .product-accordion-content { max-height: 0px; overflow: hidden; transition: max-height 0.4s ease-out; }
        .product-accordion-body { padding: 0 0.5rem 1rem 0.5rem; color: #d1d5db; line-height: 1.7; text-align: justify; }
        .product-detail-footer { padding: 1.5rem; background: #111111; margin-top: auto; border-top: 1px solid #333; }

        /* Bot√µes CTA espec√≠ficos */
        .store-cta-button, .whatsapp-cta-button {
            display: block; text-align: center; padding: 1rem; border-radius: 9999px;
            font-weight: bold; font-size: 1.125rem; text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .store-cta-button {
            background: linear-gradient(90deg, var(--primary-purple), var(--primary-green)); color: #111;
        }
        .store-cta-button:hover { transform: scale(1.03); box-shadow: 0 0 25px -5px var(--primary-purple); }
        .whatsapp-cta-button { background-color: #25D366; color: white; }
        .whatsapp-cta-button:hover { transform: scale(1.03); box-shadow: 0 0 25px -5px #25D366; }

        /* Anima√ß√£o */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

    <script src="products.js" defer></script>

        <script src="gabigpt.js" defer></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');

            // Verifica se os objetos do namespace existem
            if (!window.gabiFitApp || !window.gabiFitApp.initializeProductShowcase || !window.gabiFitApp.initializeComboFlow) {
                appContainer.innerHTML = '<p class="text-center text-red-500">Erro ao carregar os m√≥dulos da aplica√ß√£o. Verifique os arquivos products.js e combos.js.</p>';
                return;
            }

            // --- Controlador Principal da Navega√ß√£o SPA ---

            // Adiciona um listener para quando a vitrine principal for renderizada
            appContainer.addEventListener('showcaseRendered', () => {
                const showCombosButton = document.getElementById('show-combos-flow');
                if (showCombosButton) {
                    showCombosButton.addEventListener('click', () => {
                        // Inicia o fluxo de combos ao clicar no bot√£o
                        window.gabiFitApp.initializeComboFlow(appContainer);
                    });
                }
            });
            
            // Inicia a aplica√ß√£o renderizando a vitrine de produtos
            window.gabiFitApp.initializeProductShowcase(appContainer);

            // --- L√≥gica do Chat Widget (mantida do original) ---
            const chatWidget = document.getElementById('chat-widget');
            const chatModal = document.getElementById('chat-modal');
            const chatContainer = document.getElementById('chat-container');
            const closeChatBtn = document.getElementById('close-chat-btn');
            const chatBubble = document.querySelector('.chat-bubble');

            const openChat = () => {
                chatModal.classList.remove('invisible');
                chatModal.classList.add('visible');
                chatContainer.classList.remove('opacity-0', '-translate-y-4');
                chatContainer.classList.add('opacity-100', 'translate-y-0');
                chatBubble.style.display = 'none';
            };

            const closeChat = () => {
                chatContainer.classList.add('opacity-0', '-translate-y-4');
                chatContainer.classList.remove('opacity-100', 'translate-y-0');
                setTimeout(() => {
                    chatModal.classList.add('invisible');
                    chatModal.classList.remove('visible');
                    chatBubble.style.display = 'block';
                }, 500);
            };

            chatWidget.addEventListener('click', openChat);
            closeChatBtn.addEventListener('click', closeChat);
        });
    </script>
